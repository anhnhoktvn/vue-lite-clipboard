<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples for vue-lite-clipboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
    <script src="../index.build.js"></script>
</head>
<body>

<h3><code>Example copy text to clipboard</code></h3>
<div id="example1" >
    <button type="button" @click="$toClipboard('text')">test</button>
</div>

<script>
    Vue.use(window.VueLiteClipboard);
    new Vue({
        el: '#example1',
    });
</script>

</body>
</html>
